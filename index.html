<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oguma Austine | Daily Insights</title>

<style>
:root{
--bg:#f6f6f4;
--text:#111;
--card:#ffffff;
--accent:#c8a44b;
--shadow:rgba(0,0,0,.15);
}
body.dark{
--bg:#0f0f0f;
--text:#f2f2f2;
--card:#1b1b1b;
--shadow:rgba(0,0,0,.6);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:Georgia,serif;
background:var(--bg);
color:var(--text);
transition:.4s;
}

/* MAIN CONTENT */
.container{
max-width:420px;
margin:auto;
padding:20px 20px 90px;
text-align:center;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}
header h1{font-size:1.1rem;font-style:italic}
.time{
background:#000;
color:#00f7ff;
padding:6px 10px;
font-family:monospace;
font-size:.7rem;
border-radius:6px;
}

.toggle{
padding:6px 12px;
border-radius:8px;
border:1px solid #ccc;
cursor:pointer;
background:var(--card);
margin-bottom:10px;
}

.hero img{
width:140px;height:140px;border-radius:50%;
object-fit:cover;margin:20px auto;
box-shadow:0 12px 30px var(--shadow);
}

/* QUOTE CARD */
.quote-card{
background:var(--card);
padding:24px;
border-radius:20px;
box-shadow:0 20px 40px var(--shadow);
margin-bottom:20px;
}
.quote-card p{
font-size:1.1rem;
font-style:italic;
}
.quote-card span{
display:block;margin-top:12px;
font-size:.65rem;letter-spacing:2px;
color:var(--accent);
}

/* BUTTONS */
.buttons{
display:flex;
gap:10px;
margin-bottom:14px;
}
.btn{
flex:1;
padding:14px;
border-radius:12px;
font-size:.7rem;
font-weight:700;
cursor:pointer;
background:#fff;
border:1px solid #ddd;
box-shadow:0 8px 0 #ccc,0 12px 20px rgba(0,0,0,.15);
transition:transform .15s, box-shadow .15s, filter .25s;
}
.btn:hover{
filter:drop-shadow(0 0 10px rgba(200,164,75,.6));
}
.btn:active{
transform:translateY(6px);
box-shadow:0 2px 0 #bbb,0 6px 12px rgba(0,0,0,.2);
}

.btn-black{
background:#000;
color:#fff;
border:none;
box-shadow:0 8px 0 #111,0 14px 25px rgba(0,0,0,.4);
}
.btn-black:hover{
filter:drop-shadow(0 0 14px rgba(255,255,255,.5));
}

/* AUTO ROTATING CARD */
.auto-quote-card{
position:fixed;
left:16px;
bottom:60px;
width:220px;
padding:16px;
background:var(--card);
border-radius:14px;
box-shadow:0 12px 30px rgba(0,0,0,.25);
z-index:900;
opacity:0;
transform:translateY(10px);
transition:opacity 1s ease, transform 1s ease;
pointer-events:none;
}
.auto-quote-card small{
display:block;
margin-top:8px;
font-size:.6rem;
letter-spacing:2px;
color:var(--accent);
}

/* WHATSAPP */
.whatsapp{
position:fixed;
right:16px;
bottom:16px;
width:56px;
height:56px;
border-radius:50%;
background:#25D366;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
color:#fff;
text-decoration:none;
box-shadow:0 12px 30px rgba(0,0,0,.3);
z-index:1000;
}

/* FOOTER */
.site-footer{
position:fixed;
bottom:0;
left:0;
width:100%;
text-align:center;
padding:8px 0;
font-size:.65rem;
background:var(--bg);
color:var(--text);
z-index:500;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>OGUMA AUSTINE</h1>
<div class="time" id="time"></div>
</header>

<button class="toggle" onclick="toggleTheme()">LIGHT / DARK</button>

<div class="hero">
<img src="austine.jpg" alt="Oguma Austine">
</div>

<div class="quote-card">
<p id="mainQuote"></p>
<span id="quoteCategory"></span>
</div>

<div class="buttons">
<button class="btn" onclick="showCategory('resilience')">RESILIENCE</button>
<button class="btn" onclick="showCategory('leadership')">LEADERSHIP</button>
<button class="btn" onclick="showCategory('discipline')">DISCIPLINE</button>
</div>

<div class="buttons">
<button class="btn btn-black" onclick="newInsight()">NEW INSIGHT</button>
<button class="btn">SHARE</button>
</div>

</div>

<!-- AUTO CARD -->
<div class="auto-quote-card" id="autoCard">
<p id="autoQuote"></p>
<small>AUTO INSIGHT</small>
</div>

<!-- WHATSAPP -->
<a class="whatsapp" href="#">üí¨</a>

<!-- FOOTER -->
<footer class="site-footer">
¬© 2026 Oguma Austine. Built for the resilient.
</footer>

<script>
/* ========= QUOTES ========= */
function generateQuotes(prefix){
let a=[];
for(let i=1;i<=100;i++){
a.push(`${prefix} Quote ${i}: Discipline, clarity, and intention shape destiny.`);
}
return a;
}
const quotes={
resilience:generateQuotes("Resilience"),
leadership:generateQuotes("Leadership"),
discipline:generateQuotes("Discipline"),
insight:generateQuotes("Insight")
};

/* ========= DAILY QUOTE MEMORY ========= */
const todayKey="daily_"+new Date().toDateString();
function getDailyQuote(){
let d=localStorage.getItem(todayKey);
if(d)return JSON.parse(d);
let cats=Object.keys(quotes);
let c=cats[Math.floor(Math.random()*cats.length)];
let q=quotes[c][Math.floor(Math.random()*100)];
let data={q,cat:c.toUpperCase()};
localStorage.setItem(todayKey,JSON.stringify(data));
return data;
}
const daily=getDailyQuote();
document.getElementById("mainQuote").innerText="‚Äú"+daily.q+"‚Äù";
document.getElementById("quoteCategory").innerText=daily.cat+" | DAILY QUOTE";

/* ========= ACTIONS ========= */
function showCategory(cat){
let q=quotes[cat][Math.floor(Math.random()*100)];
document.getElementById("mainQuote").innerText="‚Äú"+q+"‚Äù";
document.getElementById("quoteCategory").innerText=cat.toUpperCase();
}
function newInsight(){showCategory("insight");}

/* ========= AUTO ROTATE ========= */
function randomAuto(){
let c=Object.keys(quotes);
let k=c[Math.floor(Math.random()*c.length)];
return quotes[k][Math.floor(Math.random()*100)];
}
function rotateAuto(){
let card=document.getElementById("autoCard");
let text=document.getElementById("autoQuote");
card.style.opacity=0;
setTimeout(()=>{
text.innerText="‚Äú"+randomAuto()+"‚Äù";
card.style.opacity=1;
card.style.transform="translateY(0)";
},1000);
}
rotateAuto();
setInterval(rotateAuto,30000);

/* ========= TIME & THEME ========= */
function updateTime(){
document.getElementById("time").innerText=new Date().toLocaleString();
}
setInterval(updateTime,1000);
updateTime();
function toggleTheme(){document.body.classList.toggle("dark");}
</script>

</body>
</html>
