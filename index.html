<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Oguma Austine | Resilience • Leadership • Discipline</title>

<meta name="description" content="Oguma Austine explores resilience, leadership, and discipline—how mindset, language, and intentional effort shape long-term growth.">

<meta name="google-site-verification" content="oiWYhCtfS262uMqPnqn1LVKEsLxnD2frYo6lhX384Qg" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<!-- Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Oguma Austine",
  "url": "https://macoguma.github.io/success-/",
  "description": "Oguma Austine focuses on resilience, leadership, and discipline—examining how mindset and intentional effort shape growth.",
  "birthPlace": {"@type":"Place","name":"Kenya"},
  "memberOf":{"@type":"EducationalOrganization","name":"Pwani University"}
}
</script>

<style>
:root{
--bg:#f7f8fa;
--text:#121212;
--card:#ffffff;
--accent:#c9a227;
--muted:#666;
}

body.dark{
--bg:#0e0e0e;
--text:#f2f2f2;
--card:#1a1a1a;
--muted:#aaa;
}

*{box-sizing:border-box}

html,body{
margin:0;
font-family:Inter,system-ui;
background:var(--bg);
color:var(--text);
}

header,footer{
position:fixed;
width:100%;
z-index:1000;
background:rgba(255,255,255,.85);
backdrop-filter:blur(10px);
}

body.dark header,
body.dark footer{
background:rgba(0,0,0,.85);
}

header{
top:0;
padding:16px 8%;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-family:'Bodoni Moda';
font-style:italic;
font-size:1.1rem;
letter-spacing:1px;
}

.date-dash{
font-family:'JetBrains Mono';
font-size:.65rem;
background:#000;
color:#00f3ff;
padding:6px 10px;
border-radius:4px;
}

footer{
bottom:0;
padding:12px;
font-size:.65rem;
text-align:center;
color:var(--muted);
}

.toggle{
position:fixed;
top:90px;
right:20px;
font-size:.65rem;
padding:8px 10px;
border-radius:20px;
border:1px solid #ccc;
background:var(--card);
cursor:pointer;
z-index:1100;
}

/* HERO */
.wrapper{
min-height:100vh;
background:url('austine.jpg') center/cover no-repeat;
position:relative;
padding:120px 8% 100px;
}

.wrapper::before{
content:'';
position:absolute;
inset:0;
background:rgba(255,255,255,.92);
}

body.dark .wrapper::before{
background:rgba(0,0,0,.88);
}

.content{
max-width:520px;
margin:auto;
text-align:center;
position:relative;
z-index:2;
animation:fadeUp .8s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:none}
}

.greeting{
font-family:'JetBrains Mono';
font-size:.7rem;
letter-spacing:3px;
color:var(--accent);
margin-bottom:10px;
}

h1{
font-family:'Playfair Display';
font-size:2.4rem;
margin:0 0 10px;
}

.sub{
font-size:.9rem;
color:var(--muted);
margin-bottom:30px;
}

/* QUOTE CARD */
.quote-card{
background:var(--card);
padding:34px 24px;
border-radius:18px;
box-shadow:0 20px 50px rgba(0,0,0,.12);
margin-bottom:25px;
position:relative;
}

.save-btn{
position:absolute;
top:12px;
right:14px;
border:none;
background:transparent;
font-size:1rem;
cursor:pointer;
opacity:.6;
}

.save-btn:hover{opacity:1}

blockquote{
font-family:'Playfair Display';
font-style:italic;
font-size:1.2rem;
line-height:1.6;
margin:0 0 12px;
}

.author-tag{
font-family:'JetBrains Mono';
font-size:.6rem;
letter-spacing:2px;
color:var(--accent);
}

/* BUTTONS */
.category-group,
.btn-group{
display:flex;
gap:10px;
margin-bottom:16px;
}

.btn{
flex:1;
padding:14px;
border-radius:30px;
font-size:.7rem;
font-weight:600;
cursor:pointer;
transition:.25s;
}

.btn-outline{
background:transparent;
border:1px solid #ccc;
color:var(--text);
}

.btn-outline:hover{
border-color:var(--accent);
color:var(--accent);
}

.btn-black{
background:#000;
color:#fff;
border:none;
}

.btn-black:hover{
opacity:.85;
}

/* WHATSAPP */
.whatsapp-float{
position:fixed;
bottom:90px;
right:20px;
width:56px;
height:56px;
background:#25d366;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 30px rgba(0,0,0,.3);
z-index:1200;
}
</style>
</head>

<body>

<header>
<div class="logo">OGUMA AUSTINE</div>
<div class="date-dash" id="live-clock"></div>
</header>

<button class="toggle" onclick="toggleMode()">DARK / LIGHT</button>

<div class="wrapper">
<div class="content">

<div class="greeting" id="time-greeting"></div>
<h1>Resilience is the Bridge to Success</h1>
<p class="sub">Insights on leadership, discipline, and intentional growth.</p>

<div class="quote-card" id="capture">
<button class="save-btn" onclick="saveAsImage()">⬇️</button>
<blockquote id="quote-text"></blockquote>
<div class="author-tag">OGUMA AUSTINE</div>
</div>

<div class="category-group">
<button class="btn btn-outline" onclick="setCategory('resilience')">RESILIENCE</button>
<button class="btn btn-outline" onclick="setCategory('leadership')">LEADERSHIP</button>
<button class="btn btn-outline" onclick="setCategory('discipline')">DISCIPLINE</button>
</div>

<div class="btn-group">
<button class="btn btn-black" onclick="generateInsight()">NEW INSIGHT</button>
<button class="btn btn-outline" onclick="shareInsight()">SHARE</button>
</div>

</div>
</div>

<footer>© 2026 Oguma Austine • Built for the resilient</footer>

<a href="https://wa.me/254793378439" class="whatsapp-float">
<svg viewBox="0 0 32 32" width="26" fill="#fff">
<path d="M16 0C7.164 0 0 7.164 0 16c0 2.82.734 5.47 2.02 7.78L0 32l8.438-2.207A15.93 15.93 0 0 0 16 32c8.836 0 16-7.164 16-16S24.836 0 16 0z"/>
</svg>
</a>

<script>
const quotes={
resilience:[
"Resilience is built when you choose persistence over excuses.",
"Strength grows each time you refuse to quit.",
"Hard seasons prepare strong minds."
],
leadership:[
"Leadership begins with self-discipline.",
"A true leader serves before being seen.",
"Direction matters more than speed."
],
discipline:[
"Discipline is choosing what you want most over what you want now.",
"Consistency beats motivation.",
"Order creates freedom."
]
};

let currentCategory="resilience";

function generateInsight(){
const arr=quotes[currentCategory];
document.getElementById("quote-text").innerText =
"“"+arr[Math.floor(Math.random()*arr.length)]+"”";
}
generateInsight();

function setCategory(c){currentCategory=c;generateInsight();}

function shareInsight(){
const t=document.getElementById("quote-text").innerText;
window.open("https://wa.me/?text="+encodeURIComponent(t+" — Oguma Austine"));
}

function saveAsImage(){
html2canvas(document.getElementById("capture")).then(c=>{
const a=document.createElement("a");
a.download="Oguma-Austine-Insight.png";
a.href=c.toDataURL();
a.click();
});
}

function toggleMode(){
document.body.classList.toggle("dark");
localStorage.setItem("mode",document.body.classList.contains("dark"));
}
if(localStorage.getItem("mode")==="true")document.body.classList.add("dark");

function updateClock(){
const n=new Date();
document.getElementById("live-clock").innerText=n.toLocaleString();
document.getElementById("time-greeting").innerText=
n.getHours()<12?"GOOD MORNING":n.getHours()<17?"GOOD AFTERNOON":"GOOD EVENING";
}
setInterval(updateClock,1000);updateClock();
</script>

</body>
</html>
