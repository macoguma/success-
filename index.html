<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Oguma Austine | Insights</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome for WhatsApp -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#ffffff;
  --text:#111;
  --accent:#000;
  --soft:#f4f4f4;
}

body{
  margin:0;
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#fff;
  padding:14px 18px;
  font-weight:600;
  z-index:10;
}

.wrapper{
  padding:90px 16px 140px;
  max-width:520px;
  margin:auto;
}

h1{
  font-family:Playfair Display, serif;
  font-size:36px;
  margin-bottom:20px;
}

.quote-card{
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
  margin-bottom:16px;
}

.author{
  margin-top:14px;
  font-size:12px;
  letter-spacing:1px;
  color:#9a7b00;
}

.category-buttons{
  display:flex;
  gap:8px;
  margin:16px 0;
}

.category-buttons button{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fff;
  font-weight:600;
}

.actions{
  display:flex;
  gap:10px;
  margin-bottom:24px;
}

.actions button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
}

.primary{
  background:#000;
  color:#fff;
}

.secondary{
  background:#fff;
  border:1px solid #ddd;
}

.scanner{
  position:relative;
  width:160px;
  margin:40px auto 0;
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  text-align:center;
}

.fingerprint{
  width:90px;
  height:120px;
  border:2px dashed #b89600;
  border-radius:50%;
  margin:10px auto;
  position:relative;
  overflow:hidden;
}

.scan-bar{
  position:absolute;
  left:0;
  right:0;
  height:6px;
  background:#b89600;
  animation:scan 2s linear infinite;
}

@keyframes scan{
  0%{top:0}
  100%{top:100%}
}

.progress{
  font-size:12px;
  margin-top:6px;
}

footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  text-align:center;
  background:#fff;
  font-size:12px;
}

.whatsapp{
  position:fixed;
  right:18px;
  bottom:80px;
  background:#25D366;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
}
</style>
</head>

<body>

<header id="greeting"></header>

<div class="wrapper">

<h1 id="quoteText">Tap “New Insight”</h1>

<div class="quote-card">
  <div class="author">OGUMA AUSTINE | INSIGHTS</div>
</div>

<div class="category-buttons">
  <button onclick="setCategory('resilience')">RESILIENCE</button>
  <button onclick="setCategory('leadership')">LEADERSHIP</button>
  <button onclick="setCategory('discipline')">DISCIPLINE</button>
</div>

<div class="actions">
  <button class="primary" onclick="newInsight()">NEW INSIGHT</button>
  <button class="secondary" onclick="shareInsight()">SHARE</button>
</div>

<div class="scanner" onclick="startScan()">
  <div>PLACE FINGER TO SCAN</div>
  <div class="fingerprint">
    <div class="scan-bar" id="scanBar" style="display:none"></div>
  </div>
  <div class="progress" id="scanProgress"></div>
</div>

</div>

<footer>
© 2026 OGUMA AUSTINE. BUILT FOR THE RESILIENT.
</footer>

<a class="whatsapp" href="https://wa.me/?text=Oguma%20Austine%20Insights" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<script>
/* TIME + GREETING */
function updateGreeting(){
  const h=new Date().getHours();
  document.getElementById("greeting").innerText =
    h<12?"Good Morning":
    h<18?"Good Afternoon":"Good Evening";
}
updateGreeting();

/* QUOTES */
const quotes={
  resilience:[
    "Resilience is choosing to rise even when strength feels distant.",
    "Every setback carries a lesson meant to sharpen you."
  ],
  leadership:[
    "Leadership begins when responsibility is accepted without excuses.",
    "True leaders create clarity where others create noise."
  ],
  discipline:[
    "Discipline is remembering what you want most.",
    "Small consistent actions outgrow sudden motivation."
  ]
};

let currentCategory="resilience";

function setCategory(cat){
  currentCategory=cat;
}

function newInsight(){
  const arr=quotes[currentCategory];
  const q=arr[Math.floor(Math.random()*arr.length)];
  document.getElementById("quoteText").innerText=q;
}

/* SHARE */
function shareInsight(){
  const text=document.getElementById("quoteText").innerText;
  navigator.share
    ? navigator.share({text})
    : window.open("https://wa.me/?text="+encodeURIComponent(text));
}

/* MOOD SCANNER */
function startScan(){
  let p=0;
  const bar=document.getElementById("scanBar");
  const prog=document.getElementById("scanProgress");
  bar.style.display="block";
  const interval=setInterval(()=>{
    p+=5;
    prog.innerText=`Scanning... ${p}%`;
    if(p>=100){
      clearInterval(interval);
      bar.style.display="none";
      prog.innerText="Scanning Complete! You’re feeling focused, reflective, and quietly motivated today.";
    }
  },100);
}
</script>

</body>
</html>
