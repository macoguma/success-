<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGUMA AUSTINE | Intelligence & Resilience</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #b8860b; --muted: #f9f9f9; --neon: #00f3ff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }
        
        /* Dashboard */
        nav { padding: 1rem 5%; border-bottom: 1px solid #eee; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; }
        .top-row { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .audio-ctrl { background: #000; color: var(--neon); padding: 5px 12px; border-radius: 20px; font-family: 'JetBrains Mono'; font-size: 0.7rem; cursor: pointer; border: 1px solid var(--neon); }
        .neon-dashboard { font-family: 'JetBrains Mono'; font-size: 0.75rem; background: #000; padding: 5px 12px; border-radius: 4px; color: var(--neon); }

        /* THE AI INTERFACE - GPT STYLE */
        #ai-chat-container {
            position: fixed; bottom: 90px; left: 20px; width: 350px; 
            background: #fff; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: none; flex-direction: column; z-index: 3000; border: 1px solid #ddd; overflow: hidden;
        }
        .chat-header { background: #000; color: #fff; padding: 15px; font-family: 'JetBrains Mono'; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .chat-body { height: 380px; padding: 20px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 12px 16px; border-radius: 14px; max-width: 85%; font-size: 0.92rem; line-height: 1.5; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.user { background: #f0f0f0; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.ai { background: #000; color: #fff; align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid var(--neon); }

        #typing-indicator { font-size: 0.75rem; color: #aaa; padding: 0 20px 10px; display: none; font-style: italic; }

        .chat-input-area { display: flex; padding: 12px; border-top: 1px solid #eee; }
        .chat-input-area input { flex: 1; border: 1px solid #eee; padding: 10px 15px; border-radius: 25px; outline: none; font-size: 0.9rem; margin-right: 10px; }
        .chat-input-area button { background: #000; color: var(--neon); border: none; padding: 0 18px; cursor: pointer; border-radius: 25px; font-weight: 600; font-size: 0.8rem; }

        .ai-toggle {
            position: fixed; bottom: 30px; left: 20px; background: #000; color: var(--neon);
            padding: 14px 22px; border-radius: 50px; font-family: 'JetBrains Mono'; font-size: 0.7rem;
            cursor: pointer; z-index: 2000; border: 1px solid var(--neon); box-shadow: 0 10px 30px rgba(0,243,255,0.2);
            transition: 0.3s;
        }
        .ai-toggle:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0,243,255,0.4); }

        footer { padding: 20px; text-align: center; color: #bbb; font-size: 0.7rem; }
    </style>
</head>
<body>

    <audio id="bg-audio" loop preload="auto">
        <source src="https://www.soundjay.com/nature/sounds/forest-birds-1.mp3" type="audio/mpeg">
    </audio>

    <nav>
        <div class="top-row">
            <div class="audio-ctrl" onclick="toggleAudio()" id="audio-btn">ðŸ”‡ ZEN OFF</div>
            <div class="neon-dashboard" id="live-dashboard">...</div>
        </div>
    </nav>

    <header style="padding: 10% 10% 5%; text-align: center;">
        <span id="greeting" style="color:var(--accent); font-weight:700; letter-spacing: 2px; font-size: 0.75rem;">...</span>
        <h1 style="font-family: 'Playfair Display'; font-size: clamp(2rem, 8vw, 3.5rem); margin: 20px 0;">Resilience is the <br>Bridge to Success.</h1>
        <p style="color: #888;">Chat with my digital consciousness in the bottom left.</p>
    </header>

    <div class="ai-toggle" onclick="toggleChat()">âœ¨ ASK ME ANYTHING</div>

    <div id="ai-chat-container">
        <div class="chat-header">
            <span>AUSTINE'S CORE AI</span>
            <span onclick="toggleChat()" style="cursor:pointer; font-size: 1.2rem;">&times;</span>
        </div>
        <div class="chat-body" id="chat-content">
            <div class="msg ai">Hi! I am Austine's AI. We can discuss anything ðŸ˜‰</div>
        </div>
        <div id="typing-indicator">Analyzing thoughts...</div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask me about anything..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <footer>&copy; 2026 OGUMA AUSTINE. BUILT FOR THE RESILIENT.</footer>

    <script>
        let globalMemory = [];
        let userName = "";

        function toggleChat() {
            const chat = document.getElementById('ai-chat-container');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const content = document.getElementById('chat-content');
            const typing = document.getElementById('typing-indicator');
            const text = input.value.trim();
            if (!text) return;

            content.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";
            content.scrollTop = content.scrollHeight;

            typing.style.display = "block";

            // Random delay to simulate "thinking"
            setTimeout(() => {
                typing.style.display = "none";
                const response = processIntelligence(text);
                content.innerHTML += `<div class="msg ai">${response}</div>`;
                content.scrollTop = content.scrollHeight;
            }, Math.random() * 1000 + 800);
        }

        function processIntelligence(input) {
            const q = input.toLowerCase();

            // 1. DATA STORAGE (Memory)
            if (q.includes("remember") || q.includes("keep in mind")) {
                const fact = input.replace(/remember that|remember|keep in mind/gi, "").trim();
                globalMemory.push(fact);
                return "I've analyzed that and locked it into my long-term memory. I'll remember it whenever we talk.";
            }

            // 2. DATA RECALL
            if (q.includes("what do you remember") || q.includes("what did i say")) {
                return globalMemory.length > 0 
                    ? "Based on our previous interactions, I'm holding onto these facts for you:<br>â€¢ " + globalMemory.join("<br>â€¢ ") 
                    : "My memory banks are currently empty. Tell me something important and I'll keep it safe.";
            }

            // 3. HUMAN CONVERSATION FLOW
            if (q.includes("how are you")) {
                return "I'm functioning at full capacity! Watching the progress of 2026 is quite fascinating. How are things on your side?";
            }
            if (q.includes("who are you")) {
                return "I am the digital extension of Austine's visionâ€”a companion for those seeking success through resilience. I'm here to think with you, not just for you.";
            }
            if (q.includes("hi") || q.includes("hello")) {
                return "Hello! I'm glad you reached out. I was just analyzing some data on resilience. What's on your mind?";
            }

            // 4. TOPIC INTELLIGENCE (Success/Resilience)
            if (q.includes("success") || q.includes("resilience") || q.includes("failure")) {
                const thoughts = [
                    "Success is rarely a straight line. It's more of a series of pivots and persistent efforts.",
                    "Resilience is that quiet voice at the end of the day saying, 'I will try again tomorrow.'",
                    "If you're facing a hurdle right now, remember that it's just a setup for a stronger comeback."
                ];
                return thoughts[Math.floor(Math.random() * thoughts.length)];
            }

            // 5. THE "KNOW EVERYTHING" FALLBACK (GPT-STYLE)
            const deepResponses = [
                "That's an insightful question. It touches on something quite fundamental. Tell me more about your perspective.",
                "I'm processing that... It sounds like you're exploring a complex topic. How can I help you break it down?",
                "Interesting. I see where you're coming from. In the context of Austine's philosophy, that would suggest a focus on long-term growth.",
                "I'm following your logic. Itâ€™s a great area to dive intoâ€”what's the specific part you're most curious about?"
            ];
            return deepResponses[Math.floor(Math.random() * deepResponses.length)];
        }

        const audio = document.getElementById('bg-audio');
        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                document.getElementById('audio-btn').innerText = 'ðŸ”Š ZEN ON';
            } else {
                audio.pause();
                document.getElementById('audio-btn').innerText = '00 ZEN OFF';
            }
        }

        function updateDashboard() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const dateStr = now.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('live-dashboard').innerText = `${dateStr.toUpperCase()} | ${timeStr}`;
            const hour = now.getHours();
            document.getElementById('greeting').innerText = hour < 12 ? "GOOD MORNING" : hour < 18 ? "GOOD AFTERNOON" : "GOOD EVENING";
        }
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
