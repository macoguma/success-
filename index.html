<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGUMA AUSTINE | Resilience & Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #b8860b;
            --muted: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Background Image Handling */
        .hero {
            position: relative;
            padding: 10% 10%;
            text-align: center;
            background: url('austine.jpg') no-repeat center center;
            background-size: cover;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Overlay to ensure text readability over the image */
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.82);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        header nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 2.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 10;
        }

        .logo {
            font-family: 'Bodoni Moda', serif;
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            text-decoration: none;
        }

        .date-dash {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #00f3ff;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 20px 0;
            line-height: 1.1;
            color: #000;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 35px;
            padding: 16px 45px;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.3s ease;
            border: 1px solid transparent;
        }

        .cta-button:hover {
            background: #fff;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
        }

        .quote-section {
            padding: 100px 10%;
            background: var(--muted);
            text-align: center;
        }

        .quote-card {
            background: #fff;
            padding: 60px 40px;
            border-radius: 4px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.04);
            max-width: 850px;
            margin: 0 auto;
            border-top: 3px solid var(--accent);
        }

        blockquote {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            margin: 0;
            color: #333;
        }

        cite {
            display: block;
            margin-top: 25px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-style: normal;
            font-size: 0.75rem;
            letter-spacing: 3px;
        }

        footer {
            padding: 50px 10%;
            text-align: center;
            border-top: 1px solid #eee;
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .hero { padding: 40% 5% 20% 5%; }
            header nav { padding: 1.5rem 5%; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <nav>
            <a href="#" class="logo">OGUMA AUSTINE</a>
            <div class="date-dash" id="live-clock">...</div>
        </nav>
        
        <div class="hero-content">
            <div class="subtitle" id="time-greeting">GOOD MORNING</div>
            <h1>Resilience is the <br>Bridge to Success.</h1>
            <p style="color: #555; font-size: 1.15rem; max-width: 600px; margin: 0 auto;">Mindset shifts to help you cross the finish line.</p>
            <a href="#projects" class="cta-button">Get Started Now</a>
        </div>
    </header>

    <section class="quote-section">
        <div class="quote-card">
            <blockquote>"Hardships prepare ordinary people for extraordinary destinies."</blockquote>
            <cite>â€” DAILY INSIGHT BY AUSTINE</cite>
        </div>
    </section>

    <footer>
        &copy; 2026 OGUMA AUSTINE. BUILT FOR THE RESILIENT.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
            const datePart = now.toLocaleDateString('en-US', options).toUpperCase();
            const timePart = now.toLocaleTimeString('en-GB', { hour12: false });
            
            document.getElementById('live-clock').innerText = `${datePart} | ${timePart}`;

            const hour = now.getHours();
            let greeting = "GOOD EVENING";
            if (hour < 12) greeting = "GOOD MORNING";
            else if (hour < 17) greeting = "GOOD AFTERNOON";
            
            document.getElementById('time-greeting').innerText = greeting;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
