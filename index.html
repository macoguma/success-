    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #b8860b; --muted: #f9f9f9; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }

        /* Floating Header */
        header nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-family: 'Bodoni Moda', serif; font-size: 1.1rem; font-weight: 900; font-style: italic; text-transform: uppercase; color: #000; text-decoration: none; }
        .date-dash { font-family: 'JetBrains Mono', monospace; background: #000; color: #00f3ff; padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; }

        /* Compact Hero */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('austine.jpg') no-repeat center center;
            background-size: cover;
            padding: 0 5%;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.88);
            z-index: 1;
        }

        .hero-content { position: relative; z-index: 2; width: 100%; max-width: 600px; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.2rem, 9vw, 3.8rem); margin: 15px 0; line-height: 1.1; }
        .subtitle { font-family: 'JetBrains Mono', monospace; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 5px; }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 40px;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* WhatsApp Beeping DM Icon */
        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 20px;
            background-color: #25d366; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: whatsapp-beep 2s infinite;
        }

        @keyframes whatsapp-beep {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* Quote Section */
        .quote-section { padding: 80px 10%; background: var(--muted); text-align: center; min-height: 300px; }
        .quote-card { background: #fff; padding: 40px 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto; }
        blockquote { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-style: italic; margin: 0; line-height: 1.4; transition: opacity 0.3s; }
        
        .refresh-btn {
            background: #000; color: #fff; border: none;
            padding: 12px 30px; margin-top: 25px; border-radius: 4px;
            font-family: 'Inter'; font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }

        footer { padding: 40px; text-align: center; font-size: 0.7rem; color: #bbb; letter-spacing: 2px; }

        @media (max-width: 768px) { h1 { font-size: 2.6rem; } }
    </style>
</head>

    <script>
        // High-Variety Quote Generator (Thousands of combinations)
        const starters = ["Success", "Resilience", "Greatness", "Your journey", "The road to success", "True progress", "Strength"];
        const actions = ["is not about never falling,", "is built when", "requires that", "emerges when", "is the result of", "flourishes only if"];
        const ends = ["you pick yourself up every time.", "you choose to keep going in the dark.", "the will to win outweighs the fear of loss.", "persistence meets opportunity.", "discipline becomes a daily habit.", "you embrace the struggle as a teacher."];

        function generateInsight() {
            const text = document.getElementById('quote-text');
            const s = starters[Math.floor(Math.random() * starters.length)];
            const a = actions[Math.floor(Math.random() * actions.length)];
            const e = ends[Math.floor(Math.random() * ends.length)];
            
            text.style.opacity = 0;
            setTimeout(() => {
                text.innerText = `"${s} ${a} ${e}"`;
                text.style.opacity = 1;
            }, 250);
        }

        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short' }).toUpperCase();
            const timePart = now.toLocaleTimeString('en-GB', { hour12: false });
            document.getElementById('live-clock').innerText = `${datePart} | ${timePart}`;
            const hour = now.getHours();
            document.getElementById('time-greeting').innerText = hour < 12 ? "GOOD MORNING" : hour < 17 ? "GOOD AFTERNOON" : "GOOD EVENING";
        }
        setInterval(updateClock, 1000);
        updateClock();
