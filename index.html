<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OGUMA AUSTINE</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#ffffff;
  --text:#1a1a1a;
  --card:#ffffff;
  --accent:#b8860b;
}
body.dark {
  --bg:#0f0f0f;
  --text:#f1f1f1;
  --card:#1a1a1a;
}

*{box-sizing:border-box}
body,html{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}

header,footer{
  position:fixed;width:100%;left:0;z-index:2000;
  background:rgba(255,255,255,.9);backdrop-filter:blur(10px)
}
body.dark header,body.dark footer{background:rgba(15,15,15,.9)}

header{top:0;padding:15px 5%;display:flex;justify-content:space-between;align-items:center}
footer{bottom:0;padding:15px;font-size:.6rem;text-align:center;border-top:1px solid #eee}

.logo{font-family:'Bodoni Moda';font-style:italic}
.date-dash{font-family:'JetBrains Mono';background:#000;color:#00f3ff;padding:5px 10px;border-radius:4px;font-size:.65rem}

.wrapper{
  min-height:100vh;
  background:url('austine.jpg') center/cover no-repeat;
  padding:100px 8% 80px;position:relative
}
.wrapper::before{
  content:'';position:absolute;inset:0;background:rgba(255,255,255,.92)
}
body.dark .wrapper::before{background:rgba(0,0,0,.85)}

.content{max-width:450px;margin:auto;position:relative;z-index:2;text-align:center}

.greeting{font-family:'JetBrains Mono';color:var(--accent);font-size:.7rem;letter-spacing:2px}
h1{font-family:'Playfair Display';font-size:2rem}

.quote-card{
  background:var(--card);padding:30px 20px;border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin:20px 0;position:relative
}
.save-btn{position:absolute;top:10px;right:10px;border:none;background:#eee;padding:4px 6px}

blockquote{font-family:'Playfair Display';font-style:italic;font-size:1.2rem}
.author-tag{font-family:'JetBrains Mono';font-size:.6rem;color:var(--accent)}

.btn-group{display:flex;gap:10px;margin:20px 0}
.btn{flex:1;padding:14px;border-radius:6px;font-size:.75rem;font-weight:600;cursor:pointer}
.btn-black{background:#000;color:#fff}
.btn-outline{background:#fff;border:1px solid #ddd}

.category-group{display:flex;gap:8px;margin:15px 0}
.category-group button{flex:1;font-size:.65rem}

.whatsapp-float{
  position:fixed;bottom:70px;right:20px;width:50px;height:50px;
  background:#25d366;border-radius:50%;display:flex;align-items:center;justify-content:center;z-index:3000
}

.toggle{
  position:fixed;top:80px;right:20px;font-size:.6rem;padding:6px 8px;border:1px solid #ccc;cursor:pointer
}
</style>
</head>

<body>

<header>
  <div class="logo">OGUMA AUSTINE</div>
  <div class="date-dash" id="live-clock"></div>
</header>

<button class="toggle" onclick="toggleMode()">DARK / LIGHT</button>

<div class="wrapper">
<div class="content">

<div class="greeting" id="time-greeting"></div>
<h1>Resilience is the Bridge to Success.</h1>

<div class="quote-card" id="capture">
  <button class="save-btn" onclick="saveAsImage()">⬇️</button>
  <blockquote id="quote-text"></blockquote>
  <span class="author-tag">OGUMA AUSTINE | INSIGHTS</span>
</div>

<div class="category-group">
  <button class="btn btn-outline" onclick="setCategory('resilience')">RESILIENCE</button>
  <button class="btn btn-outline" onclick="setCategory('leadership')">LEADERSHIP</button>
  <button class="btn btn-outline" onclick="setCategory('discipline')">DISCIPLINE</button>
</div>

<div class="btn-group">
  <button class="btn btn-black" onclick="generateInsight()">NEW INSIGHT</button>
  <button class="btn btn-outline" onclick="shareInsight()">SHARE</button>
</div>

<div class="quote-card">
  <blockquote>"Leadership is built through consistency, service, and courage."</blockquote>
  <span class="author-tag">STUDENT LEADER • MENTOR • ADVOCATE</span>
</div>

</div>
</div>

<footer>&copy; 2026 OGUMA AUSTINE. BUILT FOR THE RESILIENT.</footer>

<a href="https://wa.me/254793378439" class="whatsapp-float">
<svg width="25" height="25" viewBox="0 0 24 24" fill="white"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/></svg>
</a>

<script>
const insights={
resilience:[
"Hardships prepare ordinary people for extraordinary destinies.",
"Fall seven times, stand up eight."
],
leadership:[
"A leader creates leaders, not followers.",
"Leadership begins with self-discipline."
],
discipline:[
"Discipline is choosing what you want most.",
"Consistency beats motivation."
]
};

let currentCategory="resilience";

function dailyInsight(){
const d=new Date().toDateString();
const arr=insights[currentCategory];
const i=d.split('').reduce((a,c)=>a+c.charCodeAt(0),0)%arr.length;
document.getElementById('quote-text').innerText=`"${arr[i]}"`;
}
dailyInsight();

function setCategory(c){currentCategory=c;generateInsight();}
function generateInsight(){
const arr=insights[currentCategory];
document.getElementById('quote-text').innerText=`"${arr[Math.floor(Math.random()*arr.length)]}"`;
}

function shareInsight(){
const text=document.getElementById('quote-text').innerText;
window.open(`https://wa.me/?text=${encodeURIComponent(text+" — Oguma Austine")}`);
}

function saveAsImage(){
const el=document.getElementById('capture');
html2canvas(el).then(c=>{
const a=document.createElement('a');
a.download='Austine-Insight.png';
a.href=c.toDataURL();
a.click();
});
}

function toggleMode(){
document.body.classList.toggle('dark');
localStorage.setItem('mode',document.body.classList.contains('dark'));
}
if(localStorage.getItem('mode')==="true")document.body.classList.add('dark');

function updateClock(){
const n=new Date();
document.getElementById('live-clock').innerText=n.toLocaleString();
document.getElementById('time-greeting').innerText=
n.getHours()<12?"GOOD MORNING":n.getHours()<17?"GOOD AFTERNOON":"GOOD EVENING";
}
setInterval(updateClock,1000);updateClock();
</script>

</body>
</html>
