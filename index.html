<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OGUMA AUSTINE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #b8860b; }
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: var(--bg); }

        /* Floating Nav - Very Slim */
        nav {
            position: fixed; top: 0; width: 100%; padding: 0.5rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px);
        }
        .logo { font-family: 'Bodoni Moda', serif; font-size: 0.9rem; font-weight: 900; font-style: italic; text-transform: uppercase; text-decoration: none; color: #000; }
        .date-dash { font-family: 'JetBrains Mono', monospace; background: #000; color: #00f3ff; padding: 3px 8px; border-radius: 4px; font-size: 0.6rem; }

        /* Main Container - Forced to One Screen */
        .container {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: url('austine.jpg') no-repeat center center; background-size: cover;
            position: relative; padding: 0 10%;
        }
        .container::before { content: ''; position: absolute; inset: 0; background: rgba(255, 255, 255, 0.88); z-index: 1; }

        .content { position: relative; z-index: 2; width: 100%; max-width: 450px; }
        
        .subtitle { font-family: 'JetBrains Mono', monospace; color: var(--accent); font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 5px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1.2; }

        /* Motivation Card */
        .quote-card { 
            background: #fff; padding: 25px 20px; border-radius: 8px; 
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0; margin-bottom: 15px;
        }
        .save-btn { position: absolute; top: 8px; right: 8px; background: none; border: none; font-size: 1rem; cursor: pointer; }
        
        blockquote { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-style: italic; margin: 0; color: #333; line-height: 1.4; }
        .author-tag { display: block; margin-top: 10px; font-family: 'JetBrains Mono'; color: var(--accent); font-size: 0.6rem; font-weight: bold; }

        /* Buttons Group */
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        .btn { 
            padding: 10px 20px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; 
            cursor: pointer; text-decoration: none; border: none; transition: 0.2s;
        }
        .btn-black { background: #000; color: #fff; }
        .btn-outline { background: #fff; color: #000; border: 1px solid #000; }

        /* WhatsApp DM Icon */
        .whatsapp-float {
            position: fixed; width: 50px; height: 50px; bottom: 15px; right: 15px;
            background-color: #25d366; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 3000;
            animation: beep 2s infinite; text-decoration: none;
        }
        @keyframes beep { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }

        @media (max-height: 600px) { h1 { font-size: 1.5rem; } .quote-card { padding: 15px; } }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">OGUMA AUSTINE</a>
        <div class="date-dash" id="live-clock">...</div>
    </nav>

    <div class="container">
        <div class="content">
            <div class="subtitle" id="time-greeting">GOOD MORNING</div>
            <h1>Resilience is the <br>Bridge to Success.</h1>
            
            <div class="quote-card" id="capture">
                <button class="save-btn" onclick="saveAsImage()">⬇️</button>
                <blockquote id="quote-text">"Hardships prepare ordinary people for extraordinary destinies."</blockquote>
                <span class="author-tag">OGUMA AUSTINE | INSIGHTS</span>
            </div>

            <div class="btn-group">
                <button class="btn btn-black" onclick="generateInsight()">NEW INSIGHT</button>
                <a href="https://wa.me/254793378439" class="btn btn-outline">LET'S CHAT</a>
            </div>
        </div>
    </div>

    <a href="https://wa.me/254793378439" class="whatsapp-float">
        <svg width="25" height="25" viewBox="0 0 24 24" fill="white"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.766-5.764-5.766zm3.392 8.221c-.142.399-.833.723-1.141.774-.287.047-.66.077-1.056-.049-.253-.081-.573-.191-.967-.361-1.681-.722-2.735-2.422-2.82-2.535-.085-.113-.69-.918-.69-1.751 0-.833.438-1.243.593-1.413.155-.17.34-.213.453-.213.113 0 .226.001.325.006.104.005.244-.039.382.296.142.346.481 1.173.523 1.258.043.085.07.184.014.297-.057.113-.085.184-.17.283-.085.099-.175.22-.253.297-.094.094-.193.196-.083.385.11.188.489.808 1.05 1.308.723.645 1.333.846 1.521.94.188.094.297.078.41-.05.113-.127.481-.565.608-.761.127-.196.254-.165.424-.101.17.064 1.073.506 1.258.599.184.094.307.141.352.219.045.078.045.452-.097.851z"/><path d="M12.004 2C6.48 2 2.004 6.477 2.004 12c0 1.907.533 3.687 1.458 5.2l-1.458 5.32 5.459-1.434c1.455.803 3.123 1.264 4.895 1.264 5.524 0 10-4.477 10-10S17.528 2 12.004 2zm0 17.5c-1.61 0-3.116-.431-4.412-1.184l-.317-.183-3.268.858.874-3.192-.201-.32c-.822-1.314-1.301-2.871-1.301-4.544 0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8z"/></svg>
    </a>

    <script>
        const s = ["Greatness", "Success", "Growth", "Strength"];
        const a = ["comes to those who", "is built when", "requires that", "flourishes while"];
        const e = ["persistence meets passion.", "you refuse to quit.", "discipline becomes habit.", "trusting the process."];

        function generateInsight() {
            const text = document.getElementById('quote-text');
            const q = `"${s[Math.floor(Math.random()*s.length)]} ${a[Math.floor(Math.random()*a.length)]} ${e[Math.floor(Math.random()*e.length)]}"`;
            text.style.opacity = 0;
            setTimeout(() => { text.innerText = q; text.style.opacity = 1; }, 150);
        }

        function saveAsImage() {
            const captureElement = document.getElementById('capture');
            const saveBtn = captureElement.querySelector('.save-btn');
            saveBtn.style.visibility = 'hidden';
            html2canvas(captureElement).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Austine-Insight.png';
                link.href = canvas.toDataURL();
                link.click();
                saveBtn.style.visibility = 'visible';
            });
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short' }).toUpperCase() + ' | ' + now.toLocaleTimeString('en-GB', { hour12: false });
            const h = now.getHours();
            document.getElementById('time-greeting').innerText = h < 12 ? "GOOD MORNING" : h < 17 ? "GOOD AFTERNOON" : "GOOD EVENING";
        }
        setInterval(updateClock, 1000); updateClock();
    </script>
</body>
</html>
