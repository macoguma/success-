<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oguma Austine | Resilience, Leadership & Discipline</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root{
--bg:#f6f5f2;
--text:#111;
--card:#fff;
--accent:#b8963e;
}
body.dark{
--bg:#0f0f0f;
--text:#f1f1f1;
--card:#1c1c1c;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter;
background:var(--bg);
color:var(--text);
}

header{
padding:16px 6%;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{
font-family:'Playfair Display';
font-size:1.6rem;
}
.clock{
font-family:'JetBrains Mono';
background:#000;
color:#00f3ff;
padding:6px 10px;
border-radius:6px;
font-size:.7rem;
}

.toggle{
margin:10px auto;
display:block;
padding:8px 16px;
border-radius:20px;
border:1px solid #ccc;
background:var(--card);
cursor:pointer;
}

.container{
max-width:420px;
margin:auto;
padding:20px 20px 90px;
text-align:center;
}

.avatar{
width:120px;
height:120px;
border-radius:50%;
background:url('austine.jpg') center/cover no-repeat;
margin:10px auto 20px;
}

.quote-card{
background:var(--card);
border-radius:18px;
padding:26px 20px;
box-shadow:0 20px 40px rgba(0,0,0,.15);
position:relative;
}
.quote-card button{
position:absolute;
top:12px;
right:12px;
border:none;
background:none;
font-size:20px;
cursor:pointer;
}
blockquote{
font-family:'Playfair Display';
font-size:1.25rem;
margin:0;
}
.tag{
margin-top:12px;
font-size:.65rem;
letter-spacing:2px;
color:var(--accent);
font-family:'JetBrains Mono';
}

.group{
display:flex;
gap:10px;
margin:20px 0;
}
.btn{
flex:1;
padding:14px;
border-radius:14px;
background:#fff;
border:none;
font-weight:700;
box-shadow:0 8px 0 #ccc,0 12px 20px rgba(0,0,0,.15);
cursor:pointer;
transition:.2s;
}
.btn:hover{
box-shadow:0 8px 0 #aaa,0 0 20px rgba(184,150,62,.6);
}
.btn:active{
transform:translateY(6px);
box-shadow:0 2px 0 #aaa;
}
.btn.black{
background:#000;
color:#fff;
box-shadow:0 8px 0 #111,0 12px 20px rgba(0,0,0,.4);
}

.auto-quote-card{
position:fixed;
left:16px;
bottom:110px;
width:240px;
background:var(--card);
padding:18px;
border-radius:16px;
box-shadow:0 16px 30px rgba(0,0,0,.2);
opacity:0;
transition:opacity 1s ease,transform 1s ease;
transform:translateY(10px);
pointer-events:none;
z-index:900;
}

.whatsapp{
position:fixed;
right:16px;
bottom:calc(16px + env(safe-area-inset-bottom));
width:56px;
height:56px;
border-radius:50%;
background:#25D366;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
color:#fff;
text-decoration:none;
z-index:1000;
}

footer{
position:fixed;
bottom:0;
width:100%;
text-align:center;
font-size:.65rem;
padding:10px 0;
background:var(--bg);
z-index:500;
}
</style>
</head>

<body>

<header>
<div class="logo">OGUMA AUSTINE</div>
<div class="clock" id="clock"></div>
</header>

<button class="toggle" onclick="toggleMode()">LIGHT / DARK</button>

<div class="container">
<div class="avatar"></div>

<div class="quote-card" id="capture">
<button onclick="saveImage()">‚¨áÔ∏è</button>
<blockquote id="mainQuote"></blockquote>
<div class="tag" id="quoteTag"></div>
</div>

<div class="group">
<button class="btn" onclick="setCategory('resilience')">RESILIENCE</button>
<button class="btn" onclick="setCategory('leadership')">LEADERSHIP</button>
<button class="btn" onclick="setCategory('discipline')">DISCIPLINE</button>
</div>

<div class="group">
<button class="btn black" onclick="newQuote()">NEW INSIGHT</button>
<button class="btn" onclick="shareQuote()">SHARE</button>
</div>
</div>

<div class="auto-quote-card" id="autoCard">
<div id="autoQuote"></div>
<div class="tag">AUTO INSIGHT</div>
</div>

<a class="whatsapp" href="https://wa.me/254793378439">üí¨</a>

<footer>¬© 2026 Oguma Austine. Built for the resilient.</footer>

<script>
/* ---------- QUOTE ENGINE (200 UNIQUE PER CATEGORY) ---------- */
const cores={
resilience:[
"Resilience grows when pressure is embraced",
"Strength forms in silent endurance",
"Hard seasons refine inner power",
"Persistence shapes character",
"Calm minds outlast storms"
],
leadership:[
"Leadership begins with self-mastery",
"Influence grows through integrity",
"True leaders listen deeply",
"Vision directs effort",
"Service builds authority"
],
discipline:[
"Discipline creates freedom",
"Consistency compounds progress",
"Order sharpens focus",
"Structure fuels growth",
"Self-control sustains excellence"
]
};

function generateQuotes(base){
const quotes=[];
while(quotes.length<200){
base.forEach(a=>{
base.forEach(b=>{
if(quotes.length<200 && a!==b){
quotes.push(`${a} while ${b.toLowerCase()}.`);
}
});
});
}
return quotes;
}

const QUOTES={
resilience:generateQuotes(cores.resilience),
leadership:generateQuotes(cores.leadership),
discipline:generateQuotes(cores.discipline)
};

/* ---------- DAILY MEMORY ---------- */
const today=new Date().toDateString();
let saved=JSON.parse(localStorage.getItem("daily"))||{};
if(!saved.date){
saved={
date:today,
category:"discipline",
text:QUOTES.discipline[Math.floor(Math.random()*200)]
};
localStorage.setItem("daily",JSON.stringify(saved));
}

let currentCategory=saved.category;
let currentQuote=saved.text;

function render(tag){
document.getElementById("mainQuote").innerText=`‚Äú${currentQuote}‚Äù`;
document.getElementById("quoteTag").innerText=`${tag.toUpperCase()} | DAILY QUOTE`;
}
render(currentCategory);

function newQuote(){
const arr=QUOTES[currentCategory];
currentQuote=arr[Math.floor(Math.random()*arr.length)];
render(currentCategory);
}

function setCategory(c){
currentCategory=c;
newQuote();
}

function shareQuote(){
window.open("https://wa.me/?text="+encodeURIComponent(`‚Äú${currentQuote}‚Äù ‚Äî Oguma Austine`));
}

function saveImage(){
html2canvas(document.getElementById("capture")).then(c=>{
const a=document.createElement("a");
a.download="Oguma-Austine-Insight.png";
a.href=c.toDataURL();
a.click();
});
}

/* ---------- AUTO ROTATOR ---------- */
const autoCard=document.getElementById("autoCard");
const autoQuote=document.getElementById("autoQuote");
function rotate(){
autoCard.style.opacity=0;
setTimeout(()=>{
const all=[...QUOTES.resilience,...QUOTES.leadership,...QUOTES.discipline];
autoQuote.innerText=`‚Äú${all[Math.floor(Math.random()*all.length)]}‚Äù`;
autoCard.style.opacity=1;
},1000);
}
rotate();
setInterval(rotate,30000);

/* ---------- CLOCK + MODE ---------- */
function tick(){
document.getElementById("clock").innerText=new Date().toLocaleString();
}
setInterval(tick,1000);tick();

function toggleMode(){
document.body.classList.toggle("dark");
localStorage.setItem("mode",document.body.classList.contains("dark"));
}
if(localStorage.getItem("mode")==="true")document.body.classList.add("dark");
</script>

</body>
</html>
