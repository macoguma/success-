<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGUMA AUSTINE | Resilience & Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,900&family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #b8860b; --muted: #f9f9f9; --neon: #00f3ff; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }
        
        .watermark { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 800px; opacity: 0.15; z-index: -1; pointer-events: none; }

        /* Navigation */
        nav { 
            padding: 1rem 5%; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start;
            border-bottom: 1px solid #eee; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }

        .top-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .audio-ctrl {
            background: #000;
            color: var(--neon);
            padding: 4px 10px;
            border-radius: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            cursor: pointer;
            border: 1px solid var(--neon);
        }

        .neon-dashboard { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.75rem; 
            background: #000; 
            padding: 5px 12px; 
            border-radius: 4px;
            color: var(--neon);
            text-shadow: 0 0 5px var(--neon);
        }

        .logo { font-family: 'Bodoni Moda', serif; font-size: 1.4rem; color: #000; text-decoration: none; text-transform: uppercase; font-style: italic; }

        /* AI CHAT INTERFACE */
        #ai-chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 3000;
            border: 1px solid #eee;
            overflow: hidden;
        }

        .chat-header { background: #000; color: var(--neon); padding: 12px; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .chat-body { height: 250px; padding: 15px; overflow-y: auto; font-size: 0.85rem; background: var(--muted); }
        .chat-input-area { display: flex; border-top: 1px solid #eee; }
        .chat-input-area input { flex: 1; border: none; padding: 12px; outline: none; font-size: 0.85rem; }
        .chat-input-area button { background: #000; color: #fff; border: none; padding: 0 15px; cursor: pointer; }

        .ai-toggle {
            position: fixed;
            bottom: 30px;
            right: 90px; /* Positioned next to WhatsApp */
            background: #000;
            color: var(--neon);
            padding: 15px 20px;
            border-radius: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--neon);
            font-weight: bold;
        }

        /* Hero & Sections */
        .hero { padding: 8% 10% 5% 10%; text-align: center; }
        .bible-section { padding: 60px 8%; background: var(--muted); text-align: center; }
        .bible-frame-container { width: 100%; max-width: 800px; margin: 20px auto; height: 500px; border-radius: 12px; overflow: hidden; border: 1px solid #ddd; background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 20px;
            background-color: #25d366; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; animation: whatsapp-beep 2s infinite;
        }
        @keyframes whatsapp-beep {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        footer { padding: 2rem; text-align: center; color: #999; font-size: 0.7rem; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <img src="austine.jpg" alt="Oguma Austine" class="watermark">

    <nav>
        <div class="top-row">
            <div class="audio-ctrl" onclick="toggleAudio()" id="audio-btn">ðŸ”‡ ZEN MODE</div>
            <div class="neon-dashboard" id="live-dashboard">...</div>
        </div>
        <a href="#" class="logo">OGUMA AUSTINE</a>
    </nav>

    <header class="hero">
        <span id="greeting" style="color:var(--accent); font-weight:700; text-transform: uppercase; font-size: 0.8rem;">WELCOME</span>
        <h1 style="font-family: 'Playfair Display'; font-size: 2.8rem;">Resilience is the <br>Bridge to Success.</h1>
        <p style="color: #666;">Ask our AI anything about resilience and spiritual growth.</p>
    </header>

    <section class="bible-section" id="bible">
        <h2 style="font-family: 'Playfair Display'; font-size: 2rem;">The Daily Bread</h2>
        <div class="bible-frame-container">
            <iframe src="https://www.biblegateway.com/passage/?search=Matthew+5&version=KJV"></iframe>
        </div>
    </section>

    <div class="ai-toggle" onclick="toggleChat()">âœ¨ ASK ME ANYTHING!</div>

    <div id="ai-chat-container">
        <div class="chat-header">
            <span>AUSTINE AI</span>
            <span onclick="toggleChat()" style="cursor:pointer">âœ•</span>
        </div>
        <div class="chat-body" id="chat-content">
            <p style="color:#888; font-style:italic;">Hello Austine! How can I help you build your success today?</p>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <footer>&copy; 2026 OGUMA AUSTINE.</footer>

    <a href="https://wa.me/254793378439" class="whatsapp-float" target="_blank">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12.004 2C6.48 2 2.004 6.477 2.004 12C2.004 13.825 2.493 15.534 3.344 17.005L2 22L7.149 20.648C8.571 21.516 10.231 22.004 12.004 22.004C17.528 22.004 22.004 17.527 22.004 12C22.004 6.477 17.528 2 12.004 2Z"/></svg>
    </a>

    <script>
        // AI Logic
        function toggleChat() {
            const chat = document.getElementById('ai-chat-container');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const content = document.getElementById('chat-content');
            if (input.value.trim() === "") return;

            // User Message
            content.innerHTML += `<p><b>You:</b> ${input.value}</p>`;
            
            // AI Response logic (Simple Simulated AI for resilience)
            const userText = input.value.toLowerCase();
            let response = "That's a great question about resilience. Keep pushing forward!";
            
            if (userText.includes("success")) response = "Success is built day by day through consistent habits.";
            if (userText.includes("bible") || userText.includes("god")) response = "Faith provides the strongest foundation for resilience.";

            setTimeout(() => {
                content.innerHTML += `<p style="color:var(--accent)"><b>AI:</b> ${response}</p>`;
                content.scrollTop = content.scrollHeight;
            }, 600);

            input.value = "";
        }

        // Dashboard & Audio
        const audio = document.getElementById('bg-audio');
        function toggleAudio() {
            if (audio.paused) { audio.play(); document.getElementById('audio-btn').innerText = 'ðŸ”Š ZEN ON'; }
            else { audio.pause(); document.getElementById('audio-btn').innerText = 'ðŸ”‡ ZEN OFF'; }
        }

        function updateDashboard() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const dateStr = now.toLocaleDateString(undefined, { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('live-dashboard').innerText = `${dateStr.toUpperCase()} | ${timeStr}`;
            const hour = now.getHours();
            document.getElementById('greeting').innerText = hour < 12 ? "GOOD MORNING" : hour < 18 ? "GOOD AFTERNOON" : "GOOD EVENING";
        }
        setInterval(updateDashboard, 1000);
        updateDashboard();
    </script>
</body>
</html>
